<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./build/css/vendor.css">
    <link rel="stylesheet" href="./build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Article Search Engine</title>
  </head>
  <body>
    <div class="container">
      <h1>A News Article Search Engine!</h1>
      <div class="row">
        <div class="col-md-4">


          <h3> Search NYTimes.com </h3>
          <form id="search_terms">
            <div class="form-group">
              <label for="all-the-words">With <span class="labelHighlight">all</span> of the words</label>
              <input id="all-the-words" class="form-control" type="text">
              <label for="exact-phrase">With the <span class="labelHighlight">exact phrase</span></label>
              <input id="exact-phrase" class="form-control" type="text">
              <label for="at-least-one">With <span class="labelHighlight">at least one</span> of the words</label>
              <input id="at-least-one" class="form-control" type="text">
              <label for="without-words"><span class="labelHighlight">Without</span> these words</label>
              <input id="without-words" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>


        </div> <!-- End Col -->
        <div id="searchOutput" class="col-md-8">

        </div>  <!-- End Col -->
      </div> <!-- End Row -->
    </div> <!-- End Container -->
  </body>
</html>
